  <mat-card>
    <form (submit)="onSubmitForm(postForm)" #postForm='ngForm'>
      <mat-form-field>
        <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength='3'
        placeholder="Post Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please Enter a post title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
        matInput
        type="text"
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel"></textarea>
        <mat-error *ngIf="title.invalid">Please Enter a post content</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color='primary'
        type="submit">SUBMIT</button>
    </form>
  </mat-card>
